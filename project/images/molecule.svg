<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#e24a8a" opacity="0.1"/>
  
  <!-- Central atom -->
  <circle cx="100" cy="100" r="12" fill="#e24a8a"/>
  
  <!-- Surrounding atoms -->
  <circle cx="60" cy="70" r="10" fill="#e24a8a" opacity="0.8"/>
  <circle cx="140" cy="70" r="10" fill="#e24a8a" opacity="0.8"/>
  <circle cx="100" cy="150" r="10" fill="#e24a8a" opacity="0.8"/>
  <circle cx="70" cy="130" r="10" fill="#e24a8a" opacity="0.8"/>
  
  <!-- Bonds connecting atoms -->
  <line x1="100" y1="100" x2="60" y2="70" stroke="#e24a8a" stroke-width="2"/>
  <line x1="100" y1="100" x2="140" y2="70" stroke="#e24a8a" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="150" stroke="#e24a8a" stroke-width="2"/>
  <line x1="100" y1="100" x2="70" y2="130" stroke="#e24a8a" stroke-width="2"/>
  
  <!-- Electrons orbiting -->
  <circle cx="85" cy="90" r="3" fill="#e24a8a"/>
  <circle cx="115" cy="110" r="3" fill="#e24a8a"/>
  
  <!-- Label -->
  <text x="100" y="175" font-size="14" fill="#e24a8a" text-anchor="middle" font-weight="bold">Molecule</text>
</svg>