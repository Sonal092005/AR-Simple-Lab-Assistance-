<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#0c92a0" opacity="0.1"/>
  
  <!-- Spring coils -->
  <path d="M 50 50 Q 60 60 70 50 Q 80 40 90 50 Q 100 60 110 50 Q 120 40 130 50 Q 140 60 150 50" 
        fill="none" stroke="#0c92a0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- More spring coils -->
  <path d="M 50 80 Q 60 90 70 80 Q 80 70 90 80 Q 100 90 110 80 Q 120 70 130 80 Q 140 90 150 80" 
        fill="none" stroke="#0c92a0" stroke-width="4" stroke-linecap="round"/>
  
  <path d="M 50 110 Q 60 120 70 110 Q 80 100 90 110 Q 100 120 110 110 Q 120 100 130 110 Q 140 120 150 110" 
        fill="none" stroke="#0c92a0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Support points -->
  <rect x="40" y="45" width="15" height="15" fill="#0c92a0"/>
  <rect x="145" y="45" width="15" height="15" fill="#0c92a0"/>
  
  <!-- Motion arrows -->
  <path d="M 30 160 L 50 160" stroke="#0c92a0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 150 160 L 170 160" stroke="#0c92a0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0c92a0"/>
    </marker>
  </defs>
</svg>