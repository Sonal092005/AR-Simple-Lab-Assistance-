<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Lab - AR Experiments</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .model-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .model-btn {
            padding: 10px 20px;
            background: #0c92a0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .model-btn:hover {
            background: #0a7a86;
        }
        .model-btn.active {
            background: #05b3d0;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 999;
            display: none;
        }
        .loading.show {
            display: block;
        }
        .model-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .model-label {
            font-size: 12px;
            color: #fff;
            text-align: center;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading 3D Model...</div>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
    
    <div class="model-selector">
        <div class="model-item">
            <button class="model-btn active" onclick="loadModel('Pendulum')">Pendulum</button>
            <span class="model-label">Simple Pendulum</span>
        </div>
        <div class="model-item">
            <button class="model-btn" onclick="loadModel('spring')">Spring</button>
            <span class="model-label">Spring System</span>
        </div>
    </div>

    <script>
        let scene, camera, renderer, currentModel;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let modelRotation = { x: 0, y: 0 };

        // Initialize Three.js scene
        function initScene() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Mouse events for rotation
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mouseup', onMouseUp, false);
            
            // Touch events for mobile
            document.addEventListener('touchstart', onTouchStart, false);
            document.addEventListener('touchmove', onTouchMove, false);
            document.addEventListener('touchend', onTouchEnd, false);

            // Start animation loop
            animate();

            // Load initial model
            loadModel('Pendulum');
        }

        // Mouse down
        function onMouseDown(e) {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        // Mouse move
        function onMouseMove(e) {
            if (isDragging && currentModel) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                modelRotation.y += deltaX * 0.01;
                modelRotation.x += deltaY * 0.01;
                
                currentModel.rotation.x = modelRotation.x;
                currentModel.rotation.y = modelRotation.y;
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        }

        // Mouse up
        function onMouseUp() {
            isDragging = false;
        }

        // Touch start
        function onTouchStart(e) {
            isDragging = true;
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }

        // Touch move
        function onTouchMove(e) {
            if (isDragging && currentModel) {
                const deltaX = e.touches[0].clientX - previousMousePosition.x;
                const deltaY = e.touches[0].clientY - previousMousePosition.y;
                
                modelRotation.y += deltaX * 0.01;
                modelRotation.x += deltaY * 0.01;
                
                currentModel.rotation.x = modelRotation.x;
                currentModel.rotation.y = modelRotation.y;
                
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }

        // Touch end
        function onTouchEnd() {
            isDragging = false;
        }

        // Load GLTF model
        function loadModel(modelName) {
            const loader = new THREE.GLTFLoader();
            const loading = document.getElementById('loading');
            
            loading.classList.add('show');

            // Update button states
            document.querySelectorAll('.model-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const modelPath = `images/${modelName}.glb`;

            loader.load(modelPath, function(gltf) {
                // Remove previous model
                if (currentModel) {
                    scene.remove(currentModel);
                }

                // Add new model
                const model = gltf.scene;
                
                // Scale and position the model
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.5 / maxDim;
                model.scale.multiplyScalar(scale);

                // Center the model
                box.setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                scene.add(model);
                currentModel = model;
                loading.classList.remove('show');
            }, undefined, function(error) {
                console.error('Error loading model:', error);
                loading.innerHTML = 'Error loading model. Make sure ' + modelName + '.glb exists.';
                setTimeout(() => loading.classList.remove('show'), 3000);
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initScene);
    </script>
</body>
</html>
